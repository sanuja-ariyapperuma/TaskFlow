<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Todo App</h1>
      <div class="add-todo-area">
        <form id="todo-form">
          <input
            type="text"
            id="new-todo"
            placeholder="Add new todo here . . . ."
          />
          <input type="hidden" id="todo-id" />
          <button type="submit" id="add-todo">Add</button>
        </form>
      </div>
      <div class="view-todo-area">
        <h2>You have <span id="todo-count"></span> item to be completed</h2>
        <div class="todo-search-area">
          <input type="search" id="search" placeholder="Search . . . ." />
        </div>
        <table id="table-todo-list"></table>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
